<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 c11">
                <!-- TODO: Remove the c* class names -->
                <div class="row c21">
                    <section class="col-12 c31">
                        <h1> Search for a City:</h1>
                        <form>
                            <input type="text" id="cityName" class="mb-3">
                            <input type="submit" id="searchBtn" class="btn btn-primary" value="Search">
                        </form>
                    </section>
                </div>
                <hr>
                <div class="row c21">
                    <div class="col-12 c31" id="cityHistory"></div>
                </div>
            </div>

            <div class="col-lg-9 col-md-6 col-12 c11">
                <div class="row c21">
                    <div class="col-12 c3" id="todaysWeather">
                    </div>
                </div>
                <div class="row c21 justify-content-between">
                    <h4><b>5-Day Forecast</b></h4>
                    <div class="col-12 col-lg-2 col-md-6 c3" id="day-0">day 1</div>
                    <div class="col-12 col-lg-2 col-md-6 c3" id="day-1">day 2</div>
                    <div class="col-12 col-lg-2 col-md-6 c3" id="day-2">day 3</div>
                    <div class="col-12 col-lg-2 col-md-6 c3" id="day-3">day 4</div>
                    <div class="col-12 col-lg-2 col-md-6 c3" id="day-4">day 5</div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/utc.js"></script>
    <script src=" ./assets/js/script.js">
    </script>
</body>


</html>
